<div class="container ">
  <div class="card shadow-sm">
    <div class="card-body">
        <h3 class="fw-semibold mb-4">Change Password</h3>
        <div class="changePassMain">
      <form>
        <div class="mb-3">
          <label for="currentPassword" class="form-label">Current Password</label>
          <input type="password" class="form-control" id="currentPassword" name="currentPassword" required>
        </div>
        
        <div class="mb-3">
          <label for="newPassword" class="form-label">New Password</label>
          <input type="password" class="form-control" id="newPassword" name="newPassword" required>
          <div class="form-text">
            Minimum 8 chars, include uppercase, lowercase and a number.
          </div>
        </div>
        
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm New Password</label>
          <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
          <div class="text-danger small" id="passwordMismatch" style="display:none;">
            Passwords do not match.
          </div>
        </div>
        
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="/profile" class="btn btn-outline-secondary ms-2">Back to Profile</a>
      </form>
      </div>
    </div>
  </div>
</div>
