<div class="container mt-4" *ngIf="!isLoading; else loadingTpl">
  <div class="card shadow-sm">

    <!-- Header -->
    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
      <h5 class="mb-0">Assign Menus to Role</h5>
      <button class="btn btn-light btn-sm" [routerLink]="['/common-post-login/menu-list']">
        <i class="bi bi-list"></i> Menu List
      </button>
    </div>

    <!-- Body -->
    <div class="card-body">
      <!-- Role Selection -->
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Select Role</label>
          <select class="form-select" [(ngModel)]="selectedRoleId" (change)="onRoleChange()">
            <option [ngValue]="null">-- Choose Role --</option>
            <option *ngFor="let r of roles" [value]="r.id">{{ r.name }}</option>
          </select>
        </div>
      </div>

      <!-- Menus List -->
      <div class="row">
        <div class="col-md-12">
          <label class="form-label">Menus</label>
          <div class="border rounded p-2" style="max-height: 300px; overflow-y: auto;">
            <div *ngFor="let m of menus" class="form-check">
              <input class="form-check-input"
                     type="checkbox"
                     [value]="m.id"
                     [checked]="assignedMenuIds.includes(m.id)"
                     (change)="onMenuToggle(m.id, $event)">
              <label class="form-check-label">
                {{ m.nameEn }} <small class="text-muted">/ {{ m.nameMr }}</small>
              </label>
            </div>
          </div>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="d-flex gap-2 mt-3">
        <button class="btn btn-success" (click)="save()" [disabled]="!selectedRoleId || isSubmitting">
          {{ isSubmitting ? 'Assigning...' : 'Assign Selected Menus' }}
        </button>

        <button class="btn btn-danger" (click)="remove()" [disabled]="!selectedRoleId || isSubmitting">
          {{ isSubmitting ? 'Removing...' : 'Remove Selected Menus' }}
        </button>
      </div>
    </div>
  </div>
</div>

<ng-template #loadingTpl>
  <div class="text-center py-5">
    <div class="spinner-border text-primary"></div>
    <p class="mt-2">Loading roles and menus...</p>
  </div>
</ng-template>
