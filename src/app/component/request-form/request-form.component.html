<div class="form-container">
  <h2>Request Form</h2>

  <form [formGroup]="requestForm" (ngSubmit)="onSubmit()">

    <!-- Name -->
    <div class="form-group">
      <label>Name <span class="required">*</span></label>
      <input type="text"
      placeholder="Please Enter Name"
             formControlName="name"
             maxlength="100"
             (keypress)="allowOnlyLetters($event)"
             (mouseleave)="handleMouseEvent($event)" />
      <div class="error" *ngIf="submitted && f['name'].errors">
        <small *ngIf="f['name'].errors['required']">Please enter<br>name</small>
        <small *ngIf="f['name'].errors['alphaOnly']">Only alphabets allowed</small>
      </div>
    </div>

    <!-- District -->
    <div class="form-group">
      <label>District Name</label>
      <select formControlName="district"
              (mouseleave)="handleMouseEvent($event)">
        <option value="">Select district</option>
        <option *ngFor="let dist of districts" [value]="dist">{{ dist }}</option>
      </select>
      <div class="error" *ngIf="submitted && !f['district'].value">
        <small>Please select<br>district</small>
      </div>
    </div>

    <!-- Email -->
    <div class="form-group">
      <label>Email ID <span class="required">*</span></label>
      <input type="email"
      placeholder="Please Enter Email"
             formControlName="email"
             maxlength="255"
             (mouseleave)="handleMouseEvent($event)" />
      <small class="note">Your email will be your User ID.</small>
      <div class="error" *ngIf="submitted && f['email'].errors">
        <small *ngIf="f['email'].errors['required']">Please enter<br>email id</small>
        <small *ngIf="f['email'].errors['email']">
        salid email id (e.g. sample&#64;email.com)
        </small>

      </div>
    </div>

    <!-- Mobile -->
    <div class="form-group">
      <label>Mobile Number <span class="required">*</span></label>
      <input type="text"
      placeholder="Please Enter Mobile Number"
             formControlName="mobile"
             maxlength="10"
             (keypress)="allowOnlyNumbers($event)"
             (mouseleave)="handleMouseEvent($event)" />
      <div class="error" *ngIf="submitted && f['mobile'].errors">
        <small *ngIf="f['mobile'].errors['required']">Please enter<br>mobile number</small>
        <small *ngIf="f['mobile'].errors['pattern']">Please enter valid 10-digit mobile number</small>
      </div>
    </div>

    <!-- Message -->
    <div class="form-group">
      <label>Text Message <span class="required">*</span></label>
      <textarea formControlName="message"
      placeholder="Please Enter Message"
                maxlength="5000"
                (mouseleave)="handleMouseEvent($event)"></textarea>
      <div class="error" *ngIf="submitted && f['message'].errors">
        <small *ngIf="f['message'].errors['required']">Please enter<br>message</small>
      </div>
    </div>

    <!-- Submit Button -->
    <button type="submit">Submit</button>
  </form>
</div>
