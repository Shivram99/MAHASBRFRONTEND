<div class="container">
  <h1 *ngIf="isLoggedIn">Hello, {{name}} ({{roles}})</h1>

  <form (ngSubmit)="login()" [formGroup]="loginForm">
    <div class="card">

      <p *ngIf="errorMessage">{{ errorMessage}}</p>

      <div class="card-header text-center">
        <h5 class="card-title"> {{'signUpPageHeading' | translate }} </h5>
      </div>
      <div class="card-body">
        <div class="form-group">
          <label> {{'username' | translate }} </label>
          <input formControlName="username" class="form-control">
        </div>
        <div class="form-group">
          <label>{{'Password' | translate }} </label>
          <input formControlName="password" class="form-control" type="password">
        </div>
      </div>
      <div class="card-footer text-center">
        <!--<button class="btn btn-secondary" (click)="showRegistration = true">Register</button>-->
        <button class="btn btn-primary" type="submit"> {{'signUpPageHeading' | translate }} </button>
      </div>
    </div>
  </form>
</div>
