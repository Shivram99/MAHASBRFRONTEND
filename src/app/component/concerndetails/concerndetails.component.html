<div *ngIf="concernDetails.length > 0; else noData">
    
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th class="first">Sr.No</th>
                <th>BRN </th>
                <th>Establishment Name</th>
                <th>City</th>
                <th>District</th>
                <th>Institution Type</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let detail of concernDetails; let i = index" >
                <td>{{ i + 1 }}</td>
                <td>{{ detail.brnNo }}</td>
                <td>{{ detail.nameOfEstablishmentOrOwner }}</td>
                <td>{{ detail.district }}</td>
                <td>{{ detail.district }}</td>
                <td>{{ detail.sector }}</td>
            </tr>
        </tbody>
    </table>
    <div class="d-flex nav-dflex">
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <!-- First Page -->
            <li class="page-item" [class.disabled]="currentPage === 0">
              <a class="page-link" (click)="goToFirstPage()" aria-label="First">
                <span aria-hidden="true">First</span>
              </a>
            </li>
        
            <!-- Previous Page -->
            <li class="page-item" [class.disabled]="currentPage === 0">
              <a class="page-link" (click)="goToPreviousPage()" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
              </a>
            </li>
        
            <!-- Page Numbers -->
            <li class="page-item" *ngFor="let page of pages" [class.active]="page === currentPage">
              <a class="page-link" (click)="goToPage(page)">
                {{ page + 1 }}
              </a>
            </li>
        
            <!-- Next Page -->
            <li class="page-item" [class.disabled]="currentPage === totalPages - 1">
              <a class="page-link" (click)="goToNextPage()" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
              </a>
            </li>
        
            <!-- Last Page -->
            <li class="page-item" [class.disabled]="currentPage === totalPages - 1">
              <a class="page-link" (click)="goToLastPage()" aria-label="Last">
                <span aria-hidden="true">Last</span>
              </a>
            </li>
          </ul>
      </nav>
      <div class="form-group">
        <label for="pageSize">Page Size:</label>
        <select id="pageSize" [(ngModel)]="pageSize" (change)="onPageSizeChange($event)" class="no-form-control">
          <option *ngFor="let size of pageSizeOptions" [value]="size">{{ size }}</option>
        </select>
    </div></div>
</div>
<ng-template #noData>
    <p>No data available.</p>
</ng-template>
