<div class="bglightblue">
    <div class="container">
        <div class="content">
            <div class="d-md-flex justify-content-between border-b-org p-3">
                <h1>{{ 'circular.Circular' | translate }}</h1>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">{{ 'circular.Circular' | translate }}
                        </li>
                    </ol>
                </nav>
            </div>

            <!-- Search Form -->
            <div class="p-3">
  <div class="form row px-3 mt-3">
    <div class="col-md-3">
      <div class="form-group">
        <label>{{ 'circular.SEARCH' | translate }}</label>
        <input
          class="form-control"
          type="text"
          [(ngModel)]="searchText"
          placeholder="{{ 'circular.Search-placeholder' | translate }}"
        />
      </div>
    </div>

    <div class="col-md-3">
      <div class="form-group">
        <label>{{ 'circular.FROM-DATE' | translate }}</label>
        <input
          class="form-control"
          type="date"
          [(ngModel)]="fromDate"
        />
      </div>
    </div>

    <div class="col-md-3">
      <div class="form-group">
        <label>{{ 'circular.TO-DATE' | translate }}</label>
        <input
          class="form-control"
          type="date"
          [(ngModel)]="toDate"
        />
      </div>
    </div>

    <div class="col-md-3">
      <div class="form-group">
        <label class="d-block">&nbsp;</label>
        <button class="btn btn-primary ms-2 w-75" (click)="applyFilter()">
          {{ 'circular.SEARCH' | translate }}
        </button>
      </div>
    </div>
  </div>

  <!-- Circular Table -->
  <div class="table-responsive mt-5">
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>Sr.No</th>
          <th>Subject</th>
          <th>Date</th>
          <th>View / Download</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let c of filteredCirculars; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ c.subject }}</td>
          <td>{{ c.date }}</td>
          <td><button class="btn btn-sm btn-outline-primary" (click)="openPdfModal(c.fileUrl, c.subject)">
              <i class="bi bi-eye-fill"></i> View
            </button>
            </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
        </div>
    </div>
</div>

<!-- PDF Modal -->
<!-- PDF Modal -->
<div class="modal fade show d-block" *ngIf="isPdfModalOpen">
  <div class="modal-dialog modal-xl modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ pdfTitle }}</h5>
        <button type="button" class="btn-close" (click)="closePdfModal()"></button>
      </div>

      <div class="modal-body" style="height:80vh; overflow:auto;">
       <!-- PDF Viewer -->
        <iframe
          *ngIf="pdfUrl"
          [src]="pdfUrl"
          width="100%"
          height="100%"
        ></iframe>
      </div>

      <div class="modal-footer">
        <a [href]="pdfUrl" [attr.download]="pdfTitle + '.pdf'" class="btn btn-success">
          <i class="bi bi-download"></i> Download
        </a>
        <button class="btn btn-secondary" (click)="closePdfModal()">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- Backdrop -->
<div class="modal-backdrop fade show" *ngIf="isPdfModalOpen"></div>
