<div class="footerLogo p-5">

    <div class="container mx-auto">
     
 

      <div class="owl-carousel footer-logos">
        <div class="item" *ngFor="let logo of footerLogo">
          <a [href]="logo.url" class="block" target="_blank">
            <img [src]="logo.src" alt="Footer Logo">
          </a>
        </div>
      </div>
      



</div>

</div>
