<form (ngSubmit)="register()">
  <label>Username: <input type="text" name="username" [(ngModel)]="user.username"></label><br>
  <label>Password: <input type="password" name="password" [(ngModel)]="user.password"></label><br>
  <label>User Roles:</label>
  <select multiple name="roles" [(ngModel)]="user.roles">
      <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
  </select><br>
  <button type="submit">Register</button>
</form>
