<h1 *ngIf="isLoggedIn">Hello, {{name}} ({{roles}})</h1>

<form (ngSubmit)="login()"  [formGroup]="loginForm">
  <div class="card">
    <div class="card-header">
      <h5 class="card-title">Sign in</h5>
    </div>
    <div class="card-body">
      <div class="form-group">
        <label>Username</label>
        <input formControlName="username" class="form-control">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input formControlName="password" class="form-control" type="password">
      </div>
    </div>
    <div class="card-footer text-right">
      <button class="btn btn-secondary" (click)="showRegistration = true">Register</button>
      <button class="btn btn-primary" type="submit">Sign in</button>
    </div>
  </div>
</form>
